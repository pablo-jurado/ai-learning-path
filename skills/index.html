<script>
  (function() {
    var nav = document.getElementById('siteNav');
    var toggle = document.getElementById('siteNavToggle');
    var overlay = document.getElementById('siteNavOverlay');
    function closeMobile() {
      nav.classList.remove('open');
      if (overlay) overlay.classList.remove('visible');
      if (toggle) toggle.setAttribute('aria-expanded', 'false');
    }
    function openMobile() {
      nav.classList.add('open');
      if (overlay) overlay.classList.add('visible');
      if (toggle) toggle.setAttribute('aria-expanded', 'true');
    }
    if (toggle) toggle.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        if (nav.classList.contains('open')) closeMobile(); else openMobile();
      } else {
        nav.classList.toggle('collapsed');
        document.body.classList.toggle('nav-collapsed', nav.classList.contains('collapsed'));
      }
    });
    if (overlay) overlay.addEventListener('click', closeMobile);
  })();
</script>
