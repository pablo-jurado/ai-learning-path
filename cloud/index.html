        <h1>AI Learning Paths</h1>
        
        <svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">

                <text x="100" y="323" class="level-text" style="font-size: 10px;">(Common Base)</text>
            </g>
            
            <!-- AWS Track -->
            <g class="clickable" data-level="aws-beginner">

                <text x="350" y="105" class="track-label aws-text">AWS Track</text>
                <text x="350" y="125" class="level-text">Beginner</text>
                <text x="350" y="143" class="level-text" style="font-size: 10px;">Bedrock APIs</text>
            </g>
            
            <g class="clickable" data-level="aws-intermediate">
                <rect class="aws-box" x="560" y="80" width="120" height="80"/>

                <text x="620" y="130" class="level-text" style="font-size: 10px;">AI</text>
                <text x="620" y="145" class="level-text" style="font-size: 10px;">Engineer</text>
            </g>
            
            <g class="clickable" data-level="aws-expert">
                <rect class="aws-box" x="840" y="80" width="120" height="80"/>
                <text x="900" y="110" class="level-text">Expert</text>
                <text x="900" y="130" class="level-text" style="font-size: 10px;">AI</text>
                <text x="900" y="145" class="level-text" style="font-size: 10px;">Architecture</text>
            </g>
            
            <!-- Azure Track -->
            <g class="clickable" data-level="azure-beginner">
                <rect class="azure-box" x="290" y="260" width="120" height="80"/>
                <text x="350" y="285" class="track-label azure-text">Azure Track</text>
                <text x="350" y="305" class="level-text">Beginner</text>
                <text x="350" y="323" class="level-text" style="font-size: 10px;">AI Foundry APIs</text>
            </g>
            
            <g class="clickable" data-level="azure-intermediate">

                <text x="620" y="310" class="level-text" style="font-size: 10px;">AI</text>
                <text x="620" y="325" class="level-text" style="font-size: 10px;">Engineer</text>
            </g>
            
            <g class="clickable" data-level="azure-expert">
                <rect class="azure-box" x="840" y="260" width="120" height="80"/>
                <text x="900" y="290" class="level-text">Expert</text>
                <text x="900" y="310" class="level-text" style="font-size: 10px;"></text>
                <text x="900" y="325" class="level-text" style="font-size: 10px;"></text>
            </g>
            
            <!-- Business Track -->
            <g class="clickable" data-level="business-beginner">
                <rect class="business-box" x="290" y="440" width="120" height="80"/>
                <text x="350" y="465" class="track-label business-text">Business Track</text>
                <text x="350" y="485" class="level-text">Beginner</text>
                <text x="350" y="503" class="level-text" style="font-size: 10px;">AI Use Cases</text>
            </g>
            
            <g class="clickable" data-level="business-intermediate">
                <rect class="business-box" x="560" y="440" width="120" height="80"/>
                <text x="620" y="470" class="level-text">Intermediate</text>
                <text x="620" y="490" class="level-text" style="font-size: 10px;">AI Strategy &</text>
                <text x="620" y="505" class="level-text" style="font-size: 10px;">Governance</text>
            </g>
            
            <g class="clickable" data-level="business-expert">
                <rect class="business-box" x="840" y="440" width="120" height="80"/>
                <text x="900" y="470" class="level-text">Expert</text>
                <text x="900" y="490" class="level-text" style="font-size: 10px;">AI</text>
                <text x="900" y="505" class="level-text" style="font-size: 10px;">Transformation</text>
            </g>
            
            <!-- Paths from Foundation to Track Beginners -->
            <path class="path-line aws-line" d="M 160 300 Q 225 200 290 120"/>
            <path class="path-line azure-line" d="M 160 300 L 290 300"/>
            <path class="path-line business-line" d="M 160 300 Q 225 390 290 480"/>
            
            <!-- AWS Track Linear Progression -->
            <path class="path-line aws-line" d="M 410 120 L 560 120"/>
            <path class="path-line aws-line" d="M 680 120 L 840 120"/>
            
            <!-- Azure Track Linear Progression -->
            <path class="path-line azure-line" d="M 410 300 L 560 300"/>
            <path class="path-line azure-line" d="M 680 300 L 840 300"/>
            
            <!-- Business Track Linear Progression -->
            <path class="path-line business-line" d="M 410 480 L 560 480"/>
            <path class="path-line business-line" d="M 680 480 L 840 480"/>

        <div class="legend">

            <div class="legend-item">

    <!-- Sidebar -->

            <div class="sidebar-header-actions">
                <button id="toggle-all-btn" class="toggle-all-btn" title="Expand/Collapse All">Collapse All</button>
                <button id="close-sidebar" class="close-btn">&times;</button>
            </div>

        </div>

    <div id="overlay" class="overlay"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
      (function() {
        var nav = document.getElementById('siteNav');
        var toggle = document.getElementById('siteNavToggle');
        var overlay = document.getElementById('siteNavOverlay');
        function closeMobile() {
          nav.classList.remove('open');
          if (overlay) overlay.classList.remove('visible');
          if (toggle) toggle.setAttribute('aria-expanded', 'false');
        }
        function openMobile() {
          nav.classList.add('open');
          if (overlay) overlay.classList.add('visible');
          if (toggle) toggle.setAttribute('aria-expanded', 'true');
        }
        if (toggle) toggle.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            if (nav.classList.contains('open')) closeMobile(); else openMobile();
          } else {
            nav.classList.toggle('collapsed');
            document.body.classList.toggle('nav-collapsed', nav.classList.contains('collapsed'));
          }
        });
        if (overlay) overlay.addEventListener('click', closeMobile);
      })();
    </script>
</body>
